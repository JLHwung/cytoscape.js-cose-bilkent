<!DOCTYPE>

<html>

  <head>
    <title>cytoscape-cose-bilkent.js demo (compound)</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script>
      document.addEventListener('DOMContentLoaded', function(){
        var script = document.createElement('script');
        script.src = 'http://' + window.location.hostname + ':35729/livereload.js';

        document.head.insertBefore( script, document.head.firstChild );
      });
    </script>

    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="cytoscape-cose-bilkent.js"></script>

    <style>
      body {
        font-family: helvetica;
        font-size: 14px;
      }

      #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 999;
      }

      h1 {
        opacity: 0.5;
        font-size: 1em;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function(){

        var cy = window.cy = cytoscape({
          container: document.getElementById('cy'),

          layout: {
            name: 'cose-bilkent',
            animate: 'end',
            tile: true,
            tilingPaddingVertical: 10,
            tilingPaddingHorizontal: 10
          },

          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#ad1a66'
              }
            },

            {
              selector: ':parent',
              style: {
                'background-opacity': 0.333
              }
            },

            {
              selector: 'edge',
              style: {
                'width': 3,
                'line-color': '#ad1a66'
              }
            }
          ],

          elements: [{group: 'nodes', data: {id: 'a'}}, {group: 'nodes', data: {id: 'x'}}, {group: 'nodes', data: {id: 'y'}}, {group: 'nodes', data: {id: 'z', parent: 'a'}}, {group: 'nodes', data: {id: 'b', parent: 'a'}}, {group: 'nodes', data: {id: 'c', parent: 'a'}}/*, {group: 'edges', data: {source: 'c', target: 'b'}}*/]
        });

      });
    </script>
  </head>

  <body>
    <h1>cytoscape-cose-bilkent demo (compound)</h1>

    <div id="cy"></div>

  </body>

</html>
